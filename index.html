<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Web Player: Music for Everyone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Noto+Sans:wght@200;300;400;600;700&family=Open+Sans&family=Poppins&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <div class="container flex bg-black">
        <div class="left bg-black">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img class="invert" src="logo.svg" alt="Spotify">
                </div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert"src="playlist.svg" alt="Library">
                    <h2>Your Library</h2>
                </div>
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/jp/legal/" id="" class="" data-encore-id="textLink">
                            <span data-encore-id="type">Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/jp/privacy/" id="" class="" data-encore-id="textLink">
                            <span data-encore-id="type">Privacy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/jp/legal/privacy-policy/" id="" class="" data-encore-id="textLink">
                            <span data-encore-id="type">Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/jp/legal/cookies-policy/" id="" class="" data-encore-id="textLink">
                            <span data-encore-id="type">Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3" id="" class="" data-encore-id="textLink">
                            <span data-encore-id="type">Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/jp/accessibility/" id="" class="" data-encore-id="textLink">
                            <span data-encore-id="type">Accessibility</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="right border">
            
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
